<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>D3.js Dashboard</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="..\node_modules\gridstack\dist\gridstack-all.js"></script>
        <link href="node_modules/gridstack/dist/gridstack.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="src/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="src/charts.js" ></script>
        <script src="src/script.js" defer></script>
    </head>
<body>
    <div class="container">
        <div class="hamburger-menu active">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="sidebar">
            <div id="kpi-list">
                <div class="kpi" draggable="true">Price Chart</div>
                <div class="kpi" draggable="true" data-chart-type="Pie Chart">Crypto Market Share Pie Chart</div>
                <div class="kpi" draggable="true">Accumulated Trading Volume</div>
                <div class="kpi" draggable="true">Total Market Cap Growth</div>
            </div>
        </div>
        <div class="dashboard" id="dashboard">
            <h1>Dashboard</h1>
            <div class="grid-stack"></div>
        </div>
    </div>
    <div id="discard-area">Arraste aqui para remover</div>
</body>
</html>
