<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>D3.js Dashboard</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.6.5/gridstack.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.6.5/gridstack.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="hamburger-menu" id="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div id="kpi-list">
                <div class="kpi" draggable="true">KPI 1</div>
                <div class="kpi" draggable="true">KPI 2</div>
                <div class="kpi" draggable="true">KPI 3</div>
            </div>
        </div>
        <div class="dashboard grid-stack" id="dashboard">
            <h2>Dashboard</h2>
            <div class="buttons">
                <button id="refresh-btn ">Refresh</button>
                <button id="save-btn">Save</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
